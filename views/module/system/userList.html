<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>注册用户管理列表</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../fonts/alicdnfont/font_tnyc012u2rlwstt9.css" media="all" />
		<link rel="stylesheet" href="../../../css/common/main.css" media="all" />
		<link rel="stylesheet" href="../../../css/module/system/user.css" media="all" />
	</head>

	<body class="childrenBody m-in-body">
		<blockquote class="layui-elem-quote news_search p-b-none">
			<form class="layui-form layui-row" action="">
				<div class="layui-col-xs11">
					<div class="layui-col-xs4">
						<div class="layui-form-item">
							<label class="layui-form-label">账号名称</label>
							<div class="layui-input-block">
								<input type="text" name="title" placeholder="请输入账号名称" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-col-xs4">
						<div class="layui-form-item">
							<label class="layui-form-label">注册电话</label>
							<div class="layui-input-block">
								<input type="text" name="title1" placeholder="请输入注册电话" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-col-xs4">
						<div class="layui-form-item">
							<label class="layui-form-label">认证状态</label>
							<div class="layui-input-block">
								<select name="city1">
									<option value=""></option>
									<option value="0">北京</option>
									<option value="1">上海</option>
									<option value="2">广州</option>
									<option value="3">深圳</option>
									<option value="4">杭州</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="layui-col-xs1 text-rigth">
					<a class="layui-btn" lay-submit lay-filter="listSearch">查询</a>
				</div>
			</form>
		</blockquote>
		
		
		<div class="layui-form links_list m-operate-space">
			<table class="layui-table" lay-data="{ url:'../../../json/demo.json', page:true, id:'idTest'}" lay-filter="demo">
				<thead>
					<tr>
						<th lay-data="{field:'id', width:100}">用户姓名</th>
						<th lay-data="{field:'username', width:100}">身份证号码</th>
						<th lay-data="{field:'sex', width:110, align:'center',templet: '#table_user_id'}">身份证图片</th>
						<th lay-data="{field:'city', width:100}">手机号</th>
						<th lay-data="{field:'sign', width:120, sort: true}">注册企业数</th>
						<th lay-data="{field:'experience', align:'center', width:100,templet: '#table_certification'}">认证状态</th>
						<th lay-data="{field:'score', width:100}">注册时间</th>
						<th lay-data="{field:'score', width:100}">审核时间</th>
						<th lay-data="{fixed: 'right', width:160, align:'center', toolbar: '#barOperate'}">操作</th>
					</tr>
				</thead>
			</table>
			
			<!--  身份证图片   -->
			<script type="text/html" id="table_user_id">
			    <span class="layui-btn layui-btn-primary layui-btn-mini"><a target="_blank" href="{{ d.experience }}">正面</a></span>
			    <span class="layui-btn layui-btn-primary layui-btn-mini"><a target="_blank" href="{{ d.experience }}">反面</a></span>
			</script>
			
			<!--  认证状态   -->
			<script type="text/html" id="table_certification">
				{{#  if(d.experience == '255'){ }}
			    <span class="layui-btn layui-btn-mini">{{ d.experience }}</span>
				{{#  } else if(d.experience =='884') { }}
			    <span class="layui-btn layui-btn-normal layui-btn-mini">{{ d.experience }}</span>
			  	{{#  } else if(d.experience =='650') { }}
			    <span class="layui-btn layui-btn-warm layui-btn-mini">{{ d.experience }}</span>
			    {{#  } else if(d.experience =='362') { }}
			    <span class="layui-btn layui-btn-danger layui-btn-mini">{{ d.experience }}</span>
			    {{#  } else { }}
			    <span class="layui-btn layui-btn-primary layui-btn-mini">{{ d.experience }}</span>
				{{#  } }}
			</script>

			<script type="text/html" id="barOperate">
				<a class="layui-btn layui-btn-primary layui-btn-mini listAdd_btn" lay-event="detail">查看</a>
				<a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
				<a class="layui-btn layui-btn-mini" lay-event="check">审核</a>
				<a class="layui-btn layui-btn-mini" lay-event="role">角色</a>
				<a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="pwd">密码重置</a>
			</script>

		</div>
		
		
		<script type="text/javascript" src="../../../layui/layui.all.js"></script>
		<script type="text/javascript" src="userList.js"></script>

	</body>

</html>
