<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>注册用户密码修改</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../css/common/main.css" media="all" />
		<link rel="stylesheet" href="../../../css/module/system/user.css" media="all" />
	</head>

	<body class="childrenBody m-in-body">
		<form class="layui-form layui-row m-system-user-pwd" action="">
			<div class="layui-col-xs12">&nbsp;</div>
			<div class="layui-col-xs12">&nbsp;</div>
			<div class="layui-col-xs12">
				<div class="layui-form-item">
					<label class="layui-form-label">新密码</label>
					<div class="layui-input-inline">
						<input type="password" name="password" lay-verify="pass" placeholder="请输入新密码" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
				</div>
			</div>
			<div class="layui-col-xs12">
				<div class="layui-form-item">
					<label class="layui-form-label">重复密码</label>
					<div class="layui-input-inline">
						<input type="password" name="password2" lay-verify="pass" placeholder="再次输入新密码" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
				</div>
			</div>
			<div class="layui-col-xs12">&nbsp;</div>
			<div class="layui-col-xs12">&nbsp;</div>

			<div class="layui-form-item text-center">
				<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">确定</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button type="button" class="layui-btn layui-btn-primary layui-layer-close">取消</button>
			</div>
		</form>

		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript" src="userPwd.js"></script>
	</body>

</html>
