<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>基础字典-企业行业</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../../fonts/alicdnfont/font_tnyc012u2rlwstt9.css" media="all" />
		<link rel="stylesheet" href="../../../../css/common/main.css" media="all" />
		<link rel="stylesheet" href="../../../../css/common/modal.css" media="all" />
		<link rel="stylesheet" href="../../../../css/module/system/dictionary.css" media="all" />
	</head>

	<body class="childrenBody m-in-body">
		<blockquote class="layui-elem-quote news_search">
			<form class="layui-form layui-row" action="">
				<div class="layui-col-xs11">
					<div class="layui-col-xs4">
						<div class="layui-form-item">
						</div>
					</div>
					<div class="layui-col-xs4">

					</div>
					<div class="layui-col-xs4">

					</div>
				</div>
				<div class="layui-col-xs1 text-rigth">
					<a class="layui-btn layui-btn-normal listAdd_btn">添加</a>
				</div>
			</form>
		</blockquote>

		<div class="layui-form links_list m-operate-space">
			<table class="layui-table" lay-data="{ url:'../../../../json/demo.json', page:true, id:'idTest'}" lay-filter="demo">
				<thead>
					<tr>
						<th lay-data="{field:'id', width:100}">编号</th>
						<th lay-data="{field:'username', width:100}">行业名称</th>
						<th lay-data="{field:'sex', width:100}">上级编号</th>
						<th lay-data="{field:'city', width:100}">上级文本</th>
						<th lay-data="{field:'city', width:100}">是否启用</th>
						<th lay-data="{fixed: 'right', width:160, align:'center', toolbar: '#barOperate'}">操作</th>
					</tr>
				</thead>
			</table>

			<script type="text/html" id="barOperate">
				<a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
				<a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="del">删除</a>
			</script>

		</div>

		<!--   修改 模板    -->
		<script id="modal_view" type="text/html">
			<div class="m-modal-menu">
				<form class="layui-form" action="">
					<div class="layui-form-item">
						<label class="layui-form-label">编号</label>
						<div class="layui-input-block">
							<input type="text" name="name" value="{{ d.city }}" placeholder="请输入编号" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">行业名称</label>
						<div class="layui-input-block">
							<input type="text" name="code" value="{{ d.city }}" placeholder="请输入行业名称" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">上级编号</label>
						<div class="layui-input-block">
							<select name="interest" lay-filter="aihao">
								<option value=""></option>
								{{#  layui.each(d.list, function(index, item){ }}
								<option value="{{ item.id }}" {{#  if(d.select_id === item.id){ }}selected=""{{#  } }} >{{ item.name }}</option>
								{{#  }); }}
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">上级文本</label>
						<div class="layui-input-block">
							<input type="text" name="url" value="{{ d.city }}" placeholder="请输入上级文本" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">是否启用</label>
						<div class="layui-input-block">
							<input type="radio" name="sex" value="启用" title="启用" checked="">
							<input type="radio" name="sex" value="不启用" title="不启用">
						</div>
					</div>
				</form>
			</div>

		</script>
		<!--   查看 修改 临时 dom    -->
		<div id="modal_menu"></div>

		<script type="text/javascript" src="../../../../layui/layui.all.js"></script>
		<script type="text/javascript" src="industryList.js"></script>

	</body>

</html>
