	<body class="childrenBody m-in-body">
		<blockquote class="layui-elem-quote news_search p-b-none">
			<form class="layui-form layui-row" action="">
				<div class="layui-col-xs11">
					
					<div class="layui-col-xs4">
						<div class="layui-form-item">
							<label class="layui-form-label">部门名称</label>
							<div class="layui-input-block">
								<input type="text" name="title1" placeholder="请输入部门名称" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-col-xs4">
						<div class="layui-form-item">
							<label class="layui-form-label">部门编号</label>
							<div class="layui-input-block">
								<input type="text" name="title1" placeholder="请输入部门编号" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-col-xs4">
						<div class="layui-form-item">
							<label class="layui-form-label">上级部门</label>
							<div class="layui-input-block">
								<select name="city1">
									<option value=""></option>
									<option value="0">北京</option>
									<option value="1">上海</option>
									<option value="2">广州</option>
									<option value="3">深圳</option>
									<option value="4">杭州</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="layui-col-xs1 text-rigth">
					<a class="layui-btn" lay-submit lay-filter="listSearch">查询</a>
				</div>
			</form>
		</blockquote>

					</table>
				</div>

			<div class="layui-col-xs9">
				<div style="margin-left: 10px;">
					<div class="layui-form">
						<table class="layui-table" lay-data="{ url:'../../../json/demo.json', page:true, id:'idTest'}" lay-filter="demo">
							<thead>
								<tr>
									<th lay-data="{field:'id', width:100}">员工名称</th>
									<th lay-data="{field:'username', width:100}">工号</th>
									<th lay-data="{field:'sex', width:100}">职位</th>
									<th lay-data="{field:'city', width:100, sort: true}">入职时间</th>
									<th lay-data="{field:'city', width:100}">是否在职</th>
									<th lay-data="{field:'city', width:100}">联系方式</th>

							</thead>

				</div>
				
			</div>
