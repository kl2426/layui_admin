<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>注册用户审核弹窗</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../css/common/main.css" media="all" />
		<link rel="stylesheet" href="../../../css/module/system/user.css" media="all" />
	</head>

	<body class="childrenBody m-in-body">
		<form class="layui-form layui-row" action="">
			<div class="layui-col-xs6">
				<div class="layui-form-item">
					<label class="layui-form-label">用户姓名</label>
					<div class="layui-input-block">
						<input type="text" disabled="disabled" value="李婉儿" placeholder="" autocomplete="off" class="layui-input border-none">
					</div>
				</div>
			</div>
			<div class="layui-col-xs6">
				<div class="layui-form-item">
					<label class="layui-form-label">用户账号</label>
					<div class="layui-input-block">
						<input type="text" disabled="disabled" placeholder="" autocomplete="off" class="layui-input border-none">
					</div>
				</div>
			</div>
			<div class="layui-col-xs6">
				<div class="layui-form-item">
					<label class="layui-form-label">注册时间</label>
					<div class="layui-input-block">
						<input type="text" value="2017-08-01" disabled="disabled" placeholder="" autocomplete="off" class="layui-input border-none">
					</div>
				</div>
			</div>
			<div class="layui-col-xs6">
				<div class="layui-form-item">
					<label class="layui-form-label">身份证号</label>
					<div class="layui-input-block">
						<input type="text" value="4010111237858540000" disabled="disabled" placeholder="" autocomplete="off" class="layui-input border-none">
					</div>
				</div>
			</div>
			<div class="layui-col-xs12">
				<div class="layui-form-item">
					<label class="layui-form-label">身份证正面</label>
					<div class="layui-input-block">
						<a style="width: auto;height: auto;" href="https://static.bootcss.com/expo/img/6/56/aecc20901cc436b5cd10911302e0b.png" class="m-img-xs" target="_blank"><img style="max-height: 200px; max-width: 300px;" src="https://static.bootcss.com/expo/img/6/56/aecc20901cc436b5cd10911302e0b.png" /></a>
					</div>
				</div>
			</div>
			<div class="layui-col-xs12">
				<div class="layui-form-item">
					<label class="layui-form-label">身份证背面</label>
					<div class="layui-input-block">
						<a style="width: auto;height: auto;" href="https://static.bootcss.com/expo/img/6/56/aecc20901cc436b5cd10911302e0b.png" class="m-img-xs" target="_blank"><img style="max-height: 200px; max-width: 300px;" src="https://static.bootcss.com/expo/img/6/56/aecc20901cc436b5cd10911302e0b.png" /></a>
					</div>
				</div>
			</div>
			
			<div class="layui-col-xs12">
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">不通过说明</label>
					<div class="layui-input-block">
						<textarea name="desc" placeholder="请输入不通过说明" class="layui-textarea"></textarea>
					</div>
				</div>
			</div>

			<div class="layui-form-item text-center">
				<button class="layui-btn layui-btn-normal" data-operate="on" lay-submit lay-filter="formDemo">同意</button>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button type="button" class="layui-btn layui-btn-primary" data-operate="off" lay-submit lay-filter="formDemo">不同意</button>
			</div>
		</form>
		
		
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript" src="userCheck.js"></script>
	</body>

</html>
