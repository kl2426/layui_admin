<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>添加微信公众号</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../css/common/main.css" media="all" />
		<link rel="stylesheet" href="../../../css/module/system/member.css" media="all" />
	</head>

	<body class="childrenBody m-in-body">
		<form class="layui-form layui-row" action="">
			<div class="layui-col-xs6">
				<div class="layui-form-item">
					<label class="layui-form-label">微信号</label>
					<div class="layui-input-block">
						<input type="text" name="title" placeholder="请输入微信号" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-xs6">
				<div class="layui-form-item">
					<label class="layui-form-label">名称*</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-xs6">
				<div class="layui-form-item">
					<label class="layui-form-label">登录邮箱*</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入登录邮箱" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-xs6">
				<div class="layui-form-item">
					<label class="layui-form-label">默认选择</label>
					<div class="layui-input-block">
						<select name="city">
							<option value="0">否</option>
							<option value="1">是</option>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-col-xs6">
				<div class="layui-form-item">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-block">
						<select name="city">
							<option value="0">关闭</option>
							<option value="1">打开</option>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-col-xs6">
				<div class="layui-form-item">
					<label class="layui-form-label">账号类型</label>
					<div class="layui-input-block">
						<select name="city">
							<option value=""></option>
							<option value="0">账号类型</option>
							<option value="1">是</option>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-col-xs6">
				<div class="layui-form-item">
					<label class="layui-form-label">类型</label>
					<div class="layui-input-block">
						<select name="city">
							<option value="0">普通账号</option>
							<option value="1">是</option>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-col-xs6">
				<div class="layui-form-item">
					<label class="layui-form-label">国家</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入国家" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-xs6">
				<div class="layui-form-item">
					<label class="layui-form-label">URL别名*</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入URL别名" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-xs6">
				<div class="layui-form-item">
					<label class="layui-form-label">token*</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入token" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-xs6">
				<div class="layui-form-item">
					<label class="layui-form-label">AppId</label>
					<div class="layui-input-block">
						<input type="text" name="title" placeholder="请输入AppId" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-xs6">
				<div class="layui-form-item">
					<label class="layui-form-label">AppSecret</label>
					<div class="layui-input-block">
						<input type="text" name="title" placeholder="请输入AppSecret" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-xs6">
				<div class="layui-form-item">
					<label class="layui-form-label">商户号</label>
					<div class="layui-input-block">
						<input type="text" name="title" placeholder="请输入商户号" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-xs6">
				<div class="layui-form-item">
					<label class="layui-form-label">商户密钥</label>
					<div class="layui-input-block">
						<input type="text" name="title" placeholder="请输入商户密钥" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			
			<div class="layui-col-xs12">
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">文本消息</label>
					<div class="layui-input-block">
						<textarea name="desc" placeholder="请输入文本消息" class="layui-textarea"></textarea>
					</div>
				</div>
			</div>
				
				
			

			

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
		
		
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript" src="mpAdd.js"></script>
	</body>

</html>
