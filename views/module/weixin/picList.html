<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>信息图片管理列表</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../fonts/alicdnfont/font_tnyc012u2rlwstt9.css" media="all" />
		<link rel="stylesheet" href="../../../css/common/main.css" media="all" />
		<link rel="stylesheet" href="../../../css/module/weixin/weixin.css" media="all" />
		<link rel="stylesheet" href="../../../css/common/modal.css" media="all" />
	</head>

	<body class="childrenBody m-in-body">
		<blockquote class="layui-elem-quote news_search p-b-none">
			<form class="layui-form layui-row" action="">
				<div class="layui-col-xs10">
					<div class="layui-col-xs4">
						<div class="layui-form-item">
						</div>
					</div>
					<div class="layui-col-xs4">
						<div class="layui-form-item">
						</div>
					</div>
					<div class="layui-col-xs4">
						<div class="layui-form-item">
							<label class="layui-form-label">关键词</label>
							<div class="layui-input-block">
								<input type="text" name="title" placeholder="请输入关键词" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
				</div>
				<div class="layui-col-xs2 text-rigth">
					<a class="layui-btn" lay-submit lay-filter="listSearch">查询</a>
					<a class="layui-btn layui-btn-normal listAdd_btn">添加</a>
				</div>
			</form>
		</blockquote>

		<div class="layui-form links_list m-weixin-pic-talbe">
			<table class="layui-table" lay-data="{ url:'../../../json/demo.json', page:true, id:'demo'}" lay-filter="demo">
				<thead>
					<tr>
						<th lay-data="{field:'id', width:100}">标题</th>
						<th lay-data="{field:'username', width:100, toolbar: '#barImg'}">图片</th>
						<th lay-data="{field:'sex', width:100}">类型</th>
						<th lay-data="{field:'city', width:100}">大小</th>
						<th lay-data="{fixed: 'right', width:160, align:'center', toolbar: '#barOperate'}">操作</th>
					</tr>
				</thead>
			</table>
			
			<!--  图片  -->
			<script type="text/html" id="barImg">
			    <!--<a class="m-pic-table-img"><img src="{{ d.experience }}" /></a>-->
			    <a href="#" target="_blank" class="m-pic-table-img"><img src="../../../../front/img/common/userface3.jpg" /></a>
			</script>
			
			<!--  操作  -->
			<script type="text/html" id="barOperate">
				<a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="detail">查看</a>
				<a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
				<a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="del">删除</a>
			</script>

		</div>

		<!--   查看 修改 模板    -->
		<script id="modal_view" type="text/html">
			<div class="m-modal-menu m-weixin-info-modal">
				<form class="layui-form" action="">
					
					<div class="layui-col-xs5">
						<a class="m-pic-upimg"><img id="upfile_bc_img1" /></a>
					</div>
					
					<div class="layui-col-xs7">
						<div class="layui-form-item">
							<label class="layui-form-label">图片上传</label>
							<div class="layui-input-block">
								<div class="layui-upload">
									<div style="float: left;">
										<button type="button" class="layui-btn" id="upfile_logo1">上传图片</button>
									</div>
									<div style="float: left;margin-left: 10px;">
										<div class="layui-upload-list">
											<p id="upfile_bc_txt1"></p>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">标题</label>
							<div class="layui-input-block">
								<input type="text" name="code" value="{{ d.city }}" {{#  if(d.lay_operate == 'detail'){ }} disabled {{#  } }} placeholder="请输入标题" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">尺寸</label>
							<div class="layui-input-block">
								<input type="text" name="code" value="{{ d.city }}" disabled="disabled" autocomplete="off" class="layui-input border-none">
							</div>
						</div>
						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">类型</label>
							<div class="layui-input-block">
								<input type="text" name="code" value="{{ d.city }}" disabled="disabled" autocomplete="off" class="layui-input border-none">
							</div>
						</div>
						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">大小</label>
							<div class="layui-input-block">
								<input type="text" name="code" value="{{ d.city }}" disabled="disabled" autocomplete="off" class="layui-input border-none">
							</div>
						</div>
					</div>
				</form>
			</div>
			
		</script>
		<!--   查看 修改 临时 dom    -->
		<div id="modal_menu"></div>

		<script type="text/javascript" src="../../../layui/layui.all.js"></script>
		<script type="text/javascript" src="picList.js"></script>

	</body>

</html>
