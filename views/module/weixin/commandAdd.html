<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>添加微信指令</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../css/module/weixin/weixin.css" media="all" />
	</head>

	<body class="childrenBody m-in-body" style="margin: 10px;">
		<form class="layui-form layui-row" action="">
			<div class="layui-col-xs6">
				<div class="layui-form-item">
					<label class="layui-form-label">指令标题*</label>
					<div class="layui-input-block">
						<input type="text" name="title" placeholder="请输入微信号" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-xs6">
				<div class="layui-form-item">
					<label class="layui-form-label">回复消息类型*</label>
					<div class="layui-input-block">
						<select name="city">
							<option value="0">图文</option>
							<option value="1">文本</option>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-col-xs6">
				<div class="layui-form-item">
					<label class="layui-form-label">公众账号</label>
					<div class="layui-input-block">
						<input type="text" name="title" placeholder="请输入登录邮箱" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-xs6">
				<div class="layui-form-item">
					<label class="layui-form-label">第三方接口URL</label>
					<div class="layui-input-block">
						<select name="city">
							<option value="0">否</option>
							<option value="1">是</option>
						</select>
					</div>
				</div>
			</div>

			<div class="layui-col-xs6">
				<div class="layui-form-item">
					<label class="layui-form-label">关键字</label>
					<div class="layui-input-block">
						<div class="layui-btn-group">
							<a class="layui-btn layui-btn-small" id="menu_add"><i class="layui-icon"></i></a>
							<a class="layui-btn layui-btn-small" id="menu_del"><i class="layui-icon"></i></a>
						</div>
						<table class="layui-table">
							<colgroup>
								<col width="50">
								<col width="100">
								<col width="150">
								<col>
							</colgroup>
							<thead>
								<tr>
									<th></th>
									<th>关键字</th>
									<th>匹配类型</th>
									<th>消息类型</th>
								</tr>
							</thead>
							<tbody>
								<tr><td align="center" colspan="30">无</td></tr>
								<tr>
									<th><input type="checkbox" name="like" lay-skin="primary"></th>
									<td>心</td>
									<td>2016-11-29</td>
									<td>人生就像是</td>
								</tr>
								<tr>
									<th><input type="checkbox" name="like" lay-skin="primary"></th>
									<td>许</td>
									<td>2016-11-28</td>
									<td>于千万人之</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<div class="layui-col-xs6">
				<div class="layui-form-item">
					<label class="layui-form-label">内容</label>
					<div class="layui-input-block">
						<div class="layui-tab layui-tab-card">
							<ul class="layui-tab-title">
								<li class="layui-this">文本消息</li>
								<li>图文消息</li>
							</ul>
							<div class="layui-tab-content" style="min-height: 100px;">
								<div class="layui-tab-item layui-show">
									<textarea name="desc" placeholder="请输入文本消息" class="layui-textarea"></textarea>
								</div>
								<div class="layui-tab-item">
									<ul class="m-weixin-command-add-img">
										<li>
											<a class="layui-btn layui-btn-small">选择图文消息</a>
										</li>
										<li>
											<img src="../../../img/common/userface3.jpg" />
											<p title="标题">标题</p>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="layui-col-xs12">
				<div class="layui-form-item">
				</div>
			</div>
			<div class="layui-col-xs12">
				<div class="layui-form-item">
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
		
		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript" src="commandAdd.js"></script>
		<script>
			
		</script>
	</body>

</html>
