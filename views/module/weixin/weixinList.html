<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>微信定制</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../fonts/alicdnfont/font_tnyc012u2rlwstt9.css" media="all" />
		<link rel="stylesheet" href="../../../css/common/main.css" media="all" />
		<link rel="stylesheet" href="../../../css/common/modal.css" media="all" />
		<link rel="stylesheet" href="../../../css/module/weixin/weixin.css" media="all" />
	</head>

	<body class="childrenBody m-in-body">
		<fieldset class="layui-elem-field layui-field-title">
			<legend>微信定制</legend>
		</fieldset>

		<div class="m-weixin-weixin">
			<div class="weixin-left">
				<div class="weixin-mobile">
					<div class="mobile-header"><span>微信定制</span></div>
					<div class="mobile-body"></div>
					<div class="mobile-nav">
						<ul id="mobile-nav" class="clearfix">
							<li>
								<a><span>最多3个</span></a>
								<ul>
									<li>
										<a><i></i><span>四个字的</span></a>
									</li>
									<li>
										<a><i></i><span>最多7个汉字</span></a>
									</li>
									<li>
										<a><i class="weixin-icon-add"></i></li>
								</ul>
							</li>
							<li class="active">
								<a><span>最多3个</span></a>
								<ul>
									<li>
										<a><i class="weixin-icon-add"></i></a>
									</li>
								</ul>
							</li>
							<li>
								<a><i class="weixin-icon-add"></i></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="weixin-body">
				<div class="layui-col-xs12">
					<form class="layui-form">
						<div class="weixin-main">
							<div class="main-header">
								<text>菜单名称</text>
								<text id="del_menu" class="del-right">删除菜单</text>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">菜单名称</label>
								<div class="layui-input-block">
									<input type="text" name="title" placeholder="请输入工号" autocomplete="off" class="layui-input">
									<p class="tip">字数不超过4个汉字或8个字母</p>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">菜单内容</label>
								<div class="layui-input-block" id="menu_nav">
									<input type="radio" name="sex" value="文字消息" title="文字消息" checked="">
									<input type="radio" name="sex" value="关键字" title="关键字">
									<input type="radio" name="sex" value="跳转网页" title="跳转网页">
									<input type="radio" name="sex" value="事件功能" title="事件功能">
									<input type="radio" name="sex" value="小程序" title="小程序">
									<input type="radio" name="sex" value="多客服" title="多客服">
								</div>
							</div>

							<div id="menu_body" class="menu-body">
								<div class="one">
									<div class="layui-form-item layui-form-text">
										<label class="layui-form-label">文本域</label>
										<div class="layui-input-block">
											<textarea placeholder="请输入内容" class="layui-textarea"></textarea>
										</div>
									</div>
								</div>
								<div class="one">
									<div class="layui-form-item layui-form-text">
										<label class="layui-form-label">关键字</label>
										<div class="layui-input-block">
											<textarea placeholder="请输入内容" class="layui-textarea"></textarea>
										</div>
									</div>
								</div>

								<!--  跳转网页  -->
								<div class="one">
									<div class="layui-form-item">
										<label class="layui-form-label">跳转网页</label>
										<div class="layui-input-block">
											<input type="text" name="title" autocomplete="off" placeholder="请输入appid" class="layui-input">
										</div>
									</div>
								</div>

								<!--  事件功能  -->
								<div class="one">
									<div class="layui-form-item layui-form-text">
										<label class="layui-form-label">事件功能</label>
										<div class="layui-input-block">
											<textarea placeholder="请输入内容" class="layui-textarea"></textarea>
										</div>
									</div>
								</div>

								<!--  小程序  -->
								<div class="one">
									<div class="layui-form-item">
										<label class="layui-form-label">appid</label>
										<div class="layui-input-block">
											<input type="text" name="appid" autocomplete="off" placeholder="请输入appid" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">url</label>
										<div class="layui-input-block">
											<input type="text" name="url" autocomplete="off" placeholder="请输入url" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">pagePath</label>
										<div class="layui-input-block">
											<input type="text" name="pagePath" autocomplete="off" placeholder="请输入pagePath" class="layui-input">
										</div>
									</div>
								</div>

								<!--  多客服  -->
								<div class="one">
									<div class="layui-form-item layui-form-text">
										<label class="layui-form-label">多客服</label>
										<div class="layui-input-block">
											<textarea placeholder="请输入内容" class="layui-textarea"></textarea>
										</div>
									</div>
								</div>
							</div>
							
							<div class="layui-form-item">
								<div class="layui-input-block">
									<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
									<button type="reset" class="layui-btn layui-btn-primary">重置</button>
								</div>
							</div>

						</div>

						
					</form>

				</div>
			</div>
		</div>

		<script type="text/javascript" src="../../../layui/layui.all.js"></script>
		<script type="text/javascript" src="weixinList.js"></script>

	</body>

</html>
