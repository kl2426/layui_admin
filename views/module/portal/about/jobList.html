<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>招聘列表</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../../fonts/alicdnfont/font_tnyc012u2rlwstt9.css" media="all" />
		<link rel="stylesheet" href="../../../../css/common/main.css" media="all" />
		<link rel="stylesheet" href="../../../../css/module/portal/job.css" media="all" />
	</head>

	<body class="childrenBody m-in-body">
		<blockquote class="layui-elem-quote news_search p-b-none">
			<form class="layui-form layui-row" action="">
				<div class="layui-col-xs10">
					<div class="layui-col-xs4">
						<div class="layui-form-item">
							<label class="layui-form-label">职位</label>
							<div class="layui-input-block">
								<input type="text" name="title" placeholder="请输入职位" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-col-xs4">
						<div class="layui-form-item">
							<label class="layui-form-label">创建者</label>
							<div class="layui-input-block">
								<input type="text" name="title" placeholder="请输入创建者" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-col-xs4">
						<div class="layui-form-item">
							<label class="layui-form-label">创建时间</label>
							<div class="layui-input-block">
								<input type="text" class="layui-input" id="test16" placeholder="开始 到 结束">
							</div>
						</div>
					</div>
					<div class="layui-col-xs4">
						<div class="layui-form-item">
							<label class="layui-form-label">显示状态</label>
							<div class="layui-input-block">
								<select name="city1">
									<option value="">全部</option>
									<option value="0">不显示</option>
									<option value="1">显示</option>
								</select>
							</div>
						</div>
					</div>
					<div class="layui-col-xs4">
						<div class="layui-form-item">
							<label class="layui-form-label">置顶</label>
							<div class="layui-input-block">
								<select name="city1">
									<option value="">全部</option>
									<option value="0">否</option>
									<option value="1">是</option>
								</select>
							</div>
						</div>
					</div>
					<div class="layui-col-xs4">
						<div class="layui-form-item">
							<label class="layui-form-label">审核者</label>
							<div class="layui-input-block">
								<input type="text" name="title" placeholder="请输入审核者" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
					
				</div>
				<div class="layui-col-xs2 text-rigth">
					<a class="layui-btn" lay-submit lay-filter="listSearch">查询</a>
					<a class="layui-btn layui-btn-normal listAdd_btn">添加</a>
				</div>
			</form>
		</blockquote>
		
		
		<div class="layui-form links_list">
			<table class="layui-table" lay-data="{ url:'../../../../json/demo.json', page:true, id:'idTest'}" lay-filter="demo">
				<thead>
					<tr>
						<th lay-data="{checkbox:true,align: 'center'}"></th>
						<th lay-data="{field:'id', width:180}">职位</th>
						<th lay-data="{field:'username', width:100}">工作地点</th>
						<th lay-data="{field:'sex', width:100, sort: true}">发布时间</th>
						<th lay-data="{field:'city', width:100}">创建者</th>
						<th lay-data="{field:'city', width:100}">审核者</th>
						<th lay-data="{field:'city', width:100}">置顶</th>
						<th lay-data="{field:'city', width:100, toolbar: '#onOffShow'}">显示状态</th>
						<th lay-data="{fixed: 'right', width:200, toolbar: '#barOperate'}">操作</th>
					</tr>
				</thead>
			</table>
			<!--  显示不显示   -->
			<script type="text/html" id="onOffShow">
				<i class="layui-icon on_off" style="font-size: 19px; color:#5fb878;" lay-event="onOff">&#x1005;</i>
				<i class="layui-icon on_show" style="font-size: 22px; color:#ff5722;" lay-event="onShow">&#x1007;</i>
			</script>

			<script type="text/html" id="barOperate">
				<a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="detail">查看</a>
				<a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
				<a class="layui-btn layui-btn-mini" lay-event="check">审核</a>
				<a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
			</script>

		</div>
		
		
		<script type="text/javascript" src="../../../../layui/layui.all.js"></script>
		<script type="text/javascript" src="jobList.js"></script>

	</body>

</html>
