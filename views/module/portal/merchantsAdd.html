<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>添加员工</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../css/common/main.css" media="all" />
		<link rel="stylesheet" href="../../../css/module/portal/merchants.css" media="all" />
	</head>

	<body class="childrenBody m-in-body">
		<form class="layui-form layui-row" action="">
			<div class="layui-col-xs12">
				<div class="layui-form-item">
					<label class="layui-form-label">消息类型</label>
					<div class="layui-input-block">
						<select name="city" lay-verify="required">
							<option value="0">招商动态</option>
							<option value="1">招商项目</option>
							<option value="2">投资政策</option>
							<option value="3">投资指南</option>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-col-xs12">
				<div class="layui-form-item">
					<label class="layui-form-label">消息主题</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入消息主题" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-xs12">
				<div class="layui-form-item">
					<label class="layui-form-label">作者</label>
					<div class="layui-input-block">
						<input type="text" name="title" placeholder="请输入作者" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">消息内容</label>
				<div class="layui-input-block">
					<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
				</div>
			</div>
			<div class="layui-col-xs12">
				<div class="layui-form-item">
					<label class="layui-form-label">文件来源</label>
					<div class="layui-input-block">
						<input type="radio" name="sex" value="摘要" title="摘要" checked="">
						<input type="radio" name="sex" value="原创" title="原创">
					</div>
				</div>
			</div>
			<div class="layui-col-xs12">
				<div class="layui-form-item">
					<label class="layui-form-label">来源地址</label>
					<div class="layui-input-block">
						<input type="text" name="title" placeholder="请输入来源地址" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-xs12">
				<div class="layui-form-item">
					<label class="layui-form-label">相关文件</label>
					<div class="layui-input-block">
						<div class="layui-upload" style="padding-top: 9px;">
							<button type="button" class="layui-btn layui-btn-mini layui-btn-normal" id="test8">选择文件</button>
							<button type="button" class="layui-btn layui-btn-mini" id="test9">开始上传</button>
						</div>
					</div>
				</div>
			</div>
			
			<div class="layui-col-xs12">
				<div class="layui-form-item">
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
				</div>
			</div>
		</form>

		<script type="text/javascript" src="../../../layui/layui.js"></script>
		<script type="text/javascript" src="merchantsAdd.js"></script>
	</body>

</html>
