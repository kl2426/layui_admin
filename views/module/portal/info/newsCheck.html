<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>新闻审核弹窗</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../../css/common/main.css" media="all" />
		<link rel="stylesheet" href="../../../../css/common/news.css" media="all" />
	</head>

	<body class="childrenBody m-in-body">
		<form class="layui-form layui-row" action="">
			<div class="layui-col-xs12">
				<div class="layui-form-item">
					<label class="layui-form-label">标题</label>
					<div class="layui-input-block">
						<input type="text" name="title" disabled="disabled" autocomplete="off" class="layui-input border-none">
					</div>
				</div>
			</div>
			<div class="layui-col-xs12">
				<div class="layui-form-item">
					<label class="layui-form-label">副标题</label>
					<div class="layui-input-block">
						<input type="text" name="title" disabled="disabled" autocomplete="off" class="layui-input border-none">
					</div>
				</div>
			</div>
			<div class="layui-col-xs4">
				<div class="layui-form-item">
					<label class="layui-form-label">作者</label>
					<div class="layui-input-block">
						<input type="text" name="title" disabled="disabled" autocomplete="off" class="layui-input border-none">
					</div>
				</div>
			</div>
			<div class="layui-col-xs4">
				<div class="layui-form-item">
					<label class="layui-form-label">责任编辑</label>
					<div class="layui-input-block">
						<input type="text" name="title" disabled="disabled" autocomplete="off" class="layui-input border-none">
					</div>
				</div>
			</div>
			<div class="layui-col-xs12">
				<div class="layui-form-item">
					<label class="layui-form-label">文件来源</label>
					<div class="layui-input-block">
						<input type="radio" name="sex" value="摘要" title="摘要" checked="">
					</div>
				</div>
			</div>
			<div class="layui-col-xs12">
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">资讯摘要</label>
					<div class="layui-input-block">
						<textarea  disabled="disabled" class="layui-textarea border-none" style= "resize:none; "></textarea>
					</div>
				</div>
			</div>
			<div class="layui-col-xs12">
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">消息内容</label>
					<div class="layui-input-block">
						<div class="m-info-body">消息内容</div>
					</div>
				</div>
			</div>
			
			<div class="layui-form-item text-center">
				<button class="layui-btn layui-btn-normal" data-operate="on" lay-submit lay-filter="formDemo">同意</button>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button type="button" class="layui-btn layui-btn-primary" data-operate="off" lay-submit lay-filter="formDemo">不同意</button>
			</div>
		</form>
		
		
		<script type="text/javascript" src="../../../../layui/layui.js"></script>
		<script type="text/javascript" src="newsCheck.js"></script>
	</body>

</html>
