<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>添加新闻</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../../css/common/main.css" media="all" />
		<link rel="stylesheet" href="../../../../css/module/portal/news.css" media="all" />
	</head>

	<body class="childrenBody m-in-body">
		<form class="layui-form layui-row" action="">
			<div class="layui-col-xs12">
				<div class="layui-form-item">
					<label class="layui-form-label">标题</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" maxlength="40" placeholder="请输入标题建议不超过20个字符" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-xs12">
				<div class="layui-form-item">
					<label class="layui-form-label">副标题</label>
					<div class="layui-input-block">
						<input type="text" name="title" placeholder="请输入副标题建议不超过20个字符" maxlength="40" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-xs12">
				<div class="layui-form-item">
					<label class="layui-form-label">链接</label>
					<div class="layui-input-block">
						<input type="text" name="title" placeholder="请输入链接" maxlength="40" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-xs4">
				<div class="layui-form-item">
					<label class="layui-form-label">作者</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" maxlength="10" placeholder="请输入作者建议不超过10个字符" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-xs4">
				<div class="layui-form-item">
					<label class="layui-form-label">责任编辑</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" maxlength="10" placeholder="请输入责任编辑建议不超过10个字符" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-xs12">
				<div class="layui-form-item">
					<label class="layui-form-label">文件来源</label>
					<div class="layui-input-block">
						<input type="radio" name="sex" value="摘要" title="摘要" checked="">
						<input type="radio" name="sex" value="原创" title="原创">
					</div>
				</div>
			</div>
			<div class="layui-col-xs12">
				<div class="layui-form-item">
			    <label class="layui-form-label">封面</label>
			    <div class="layui-input-inline" style="width: 500px;">
			      <div class="layui-upload">
						<button style="float: left;" type="button" class="layui-btn" id="test1">上传图片</button>
						<div style="float: left;margin-left: 10px;" class="layui-upload-list">
							<img class="layui-upload-img" id="demo1">
							<p id="demoText"></p>
						</div>
					</div>
			    </div>
			    <div class="layui-form-mid layui-word-aux">建议图片大小为420x240</div>
			  </div>
			</div>
			<div class="layui-col-xs12">
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">资讯摘要</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入资讯摘要建议不超过100个字符" maxlength="200" class="layui-textarea"></textarea>
					</div>
				</div>
			</div>
			<div class="layui-col-xs12">
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">消息内容</label>
					<div class="layui-input-block">
						<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
					</div>
				</div>
			</div>

			<div class="layui-col-xs12">
				<div class="layui-form-item">
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
				</div>
			</div>
		</form>

		<script type="text/javascript" src="../../../../layui/layui.js"></script>
		<script type="text/javascript" src="newsAdd.js"></script>
	</body>

</html>
